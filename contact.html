  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: #ffffff;
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card-header {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      padding: 40px 20px;
      color: white;
    }

    .card-header img {
      width: 100px;
      height: 100px;
      border: 5px solid #fff;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card-header img:hover {
      transform: scale(1.1);
      transition: transform 0.3s ease;
    }

    .card-header h2 {
      margin: 0;
      font-size: 1.5em;
    }

    .card-header p {
      margin: 5px 0 0;
      font-weight: 300;
      font-size: 0.95em;
    }

    .card-body {
      padding: 20px;
    }

    .info {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 0.95em;
      color: #555;
    }

    .info i {
      color: #185a9d;
      width: 20px;
    }

    .info div {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      color: #185a9d;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #43cea2;
    }

    .cont a {
      text-decoration: none;
      color: #555;
    }

    h2:hover {
      color: aqua;
    }

    p:hover {
      color: aqua;
    }

    .cont a:hover {
      color: rgb(47, 103, 194);
    }


  </style>
</head>
